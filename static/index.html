<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YANAgo - Your Notes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>YANAgo</h1>
            <nav>
                <ul>
                    <li><a href="index" class="active">Notes</a></li>
                    <li><a href="create-note">Create Note</a></li>
                    <li><a href="logout" class="logout-link">Logout</a></li>
                </ul>
            </nav>
        </header>
       
        <main>
            <div class="notes-header">
                <h2>Your Notes</h2>
                <a href="create-note" class="btn">+ New Note</a>
            </div>
            
            <div class="notes-grid">
                {% for note in notes %}
                <div class="note-card">
                    <h3>{{ note.Name }}</h3>
                    <p>{{ note.ContentShortened }}</p>
                    <div class="note-footer">
                        <span class="date">{{ note.CreatedAt }}</span>
                        <a href="edit-note/{{ note.PostgresId }}" class="edit-link">Edit</a>
                        <a href="delete-note/{{ note.PostgresId }}" class="delete-link">Delete</a>
                    </div>
                </div>

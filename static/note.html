<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YANAgo - Create Note</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>YANAgo</h1>
            <nav>
                <ul>
                    <li><a href="index">Notes</a></li>
                    <li><a href="create-note" class="active">Create Note</a></li>
                    <li><a href="logout" class="logout-link">Logout</a></li>
                </ul>
            </nav>
        </header>
        <script>
            function confirmCreationCancel() {
                if (confirm("Are you sure you want to cancel? All changes will be lost.")) {
                    window.location.href = "/index";
                }
            };
            function confirmEditCancel(noteId) {
                if (confirm("Are you sure you want to cancel? All changes will be lost.")) {
                    fetch("/edit-note/", {
                        method: 'GET',
                        body: JSON.stringify({ noteId: noteId }),
                        headers: {
                            'Content-Type': 'application/json',
                        }
                    });
                }
            };
        </script>
        
        <main>
            <div class="create-note">
                {% if isNewNote %}
                    <h3>New Note</h3>
                {% else %}
                    <h3>Edit Note</h3>
                {% endif %}
                <form action="{{formLink}}" method="post" class="note-form">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" id="title" name="title" required value="{{noteTitle}}">
                    </div>
                    
                    <div class="form-group">
                        <label for="content">Content</label>
                        <textarea id="content" name="content" rows="10" required>{{noteContent}}</textarea>
                    </div>
                    
                    <div class="form-actions">
                        {% if isNewNote %}
                            <a class="btn btn-secondary" id="cancelbutton" name="cancelbutton" onclick="confirmCreationCancel()">Cancel</a>
                        {% else %}
                            <input type="hidden" name="noteId" value="{{noteId}}">
                            <a class="btn btn-secondary" id="cancelbutton" name="cancelbutton" onclick="confirmEditCancel('{{noteId}}')">Cancel</a>
                        {% endif %}
                        <button type="submit" class="btn">Save Note</button>
                    </div>
                </form>
            </div>
        </main>
        
        <footer>
            <p>Mostly generated by v0.dev and Github Copilot</p>
        </footer>
    </div>
</body>
</html>
